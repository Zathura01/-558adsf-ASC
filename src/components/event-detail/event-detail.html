<app-navbar></app-navbar>



<div class="event-detail-container">
  <h2 class="event-title">{{ eventDetails.title }}</h2>

  <div class="event-meta">
    <p class="location"><strong>Location:</strong> {{ eventDetails.location }}</p>
    <p class="datetime">
      <strong>Date:</strong> {{ eventDetails.date | date:'mediumDate' }} â€¢ 
      <strong>Time:</strong> {{ eventDetails.time }}
    </p>
    <p class="capacity"><strong>Seats Remaining:</strong> {{ capacity }}</p>
  </div>

  <p class="description">{{ eventDetails.description }}</p>

  <!-- Media Section -->
  <div class="media-section" *ngIf="eventDetails.images?.length || eventDetails.video">
    <div class="images" *ngIf="eventDetails.images?.length">
      <div class="image-item" *ngFor="let img of eventDetails.images">
        <img [src]="img" alt="event image" />
      </div>
    </div>

    <div class="video" *ngIf="eventDetails.video">
      <video controls>
        <source [src]="eventDetails.video" type="video/mp4" />
      </video>
    </div>
  </div>

  <button type="button" class="book-btn" (click)="book()" [disabled]="capacity <= 0">
    {{ capacity > 0 ? 'Book Event' : 'Sold Out' }}
  </button>
</div>
